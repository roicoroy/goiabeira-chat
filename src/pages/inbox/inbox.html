<ion-header>

  <ion-navbar>
    <ion-title>Welcome Inbox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToSearchUserPage()">
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messageList"> 
      <ion-avatar item-left>
        <img src={{message.User.avatar}} alt='Avatar'>
      </ion-avatar>
      <h2>{{message.User.firstName}} {{message.User.lastName}}</h2>
      <p>{{message.lastMessage}}</p>
      <!-- <p>{{message.Date}}</p> -->
    </ion-item>
  </ion-list>
</ion-content>
