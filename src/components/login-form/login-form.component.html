<form #loginForm='ngForm' novalidate>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating> Email Address </ion-label>
        <!-- 1. Password must have 6 to 20 characters: -->
        <ion-input [(ngModel)]="account.email" type="text" name ="email" #email="ngModel" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></ion-input>
      </ion-item>

      <div padding *ngIf="email.invalid && email.dirty">
        <span class="global__input-error">Email address not valid</span>
      </div>

      <ion-item>
        <ion-label floating> Password </ion-label>
        <!-- Password must have at least 6 characters and 1 uppercase letter: -->
        <ion-input [(ngModel)]="account.password" type='password' name='password' #password="ngModel" required pattern="(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{6,}$" ></ion-input>
      </ion-item>
      
      <div padding *ngIf="password.invalid && password.dirty">
          <span class="global__input-error">Password must have at least 6 characters and 1 uppercase letter</span>
      </div>

    </ion-card-content>
    <ion-row class='login-form__buttons'>
      <div>
        <button ion-button color='secondary' (click)="navigateToRegisterPage()"> Register </button>
        <!-- <button  [disable]="loginForm.invalid"> Login </button> -->
        <button ion-button (click)="login()" [disabled]="loginForm.invalid">Save</button>
      </div>
    </ion-row>
  </ion-card>
</form>
