<div class="profile-view__image-conteiner">
  <img class="profile-view__image" src="assets/img/profile-placeholder.png" alt="">
</div>

<div *ngIf="userProfile">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating> E-mail </ion-label>
        <ion-input [value]="userProfile.email" [readonly]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> First Name </ion-label>
        <ion-input [value]="userProfile.firstName" [readonly]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Last Name </ion-label>
        <ion-input [value]="userProfile.lastName" [readonly]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating> Date Of Birth </ion-label>
        <ion-input [value]="userProfile.dateOfBirth" [readonly]="true"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>
</div>
